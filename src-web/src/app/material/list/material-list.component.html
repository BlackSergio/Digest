<h1>Materials</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>URL</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let material of materials">
        <td>
            <a href="{{ material.url }}" target="_blank">{{ material.title ? material.title : material.url }}</a>
        </td>
        <td>{{ material.description }}</td>
        <td>
            <button (click)="goToEdit(material)">Edit</button>
            <add-to-digest [material]="material"></add-to-digest>
        </td>
    </tr>
</tbody>
</table>
