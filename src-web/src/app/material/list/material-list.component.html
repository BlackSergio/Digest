<h1>Materials</h1>
<p class="lead">This tutorial shows how to use Bootstrap and Font Awesome with an app generated by Angular CLI.</p>
<ul class="materials">
    <li *ngFor="let material of materials"
        [class.selected]="material === selectedMaterial"
        (click)="onSelect(material)">
        <span class="badge">{{material.id}}</span> {{material.url}}
    </li>
</ul>
<div *ngIf="selectedMaterial">
    <h2>Material: {{selectedMaterial.id | uppercase}}</h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
