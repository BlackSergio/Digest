<div *ngIf="digest.sections">
    <div *ngFor="let section of digest.sections">
        <h2>Section: {{ section.name }}</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>URL</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let material of section.materials">
                <td>
                    <a href="{{ material.url }}" target="_blank">{{ material.title ? material.title : material.url }}</a>
                </td>
                <td>{{ material.description }}</td>
                <td>
                    <button (click)="goToEdit(material)">Edit</button>
                    <button (click)="removeMaterial(material, section.name)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
