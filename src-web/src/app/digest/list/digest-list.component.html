<h1>Digests</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>State</th>
            <th>Sections</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let digest of digests">
        <td>{{ digest.name }}</td>
        <td>{{ digest.state }}</td>
        <td>
            <div class="btn-group-vertical" role="group" aria-label="Sections">
                <button type="button" class="btn btn-secondary" *ngFor="let section of digest.sections">
                    {{ section.name }}
                    <span class="badge badge-default badge-pill">2</span>
                </button>
            </div>
        </td>
        <td>
            <button (click)="goToEdit(digest)">Edit</button>
        </td>
    </tr>
</tbody>
</table>
